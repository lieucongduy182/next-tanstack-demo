steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/next-tanstack-tutorial:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/next-tanstack-tutorial:latest'
      - '.'
    timeout: 600s

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/next-tanstack-tutorial:$COMMIT_SHA'
      - 'gcr.io/$PROJECT_ID/next-tanstack-tutorial:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'next-tanstack-tutorial' 
      - '--image'
      - 'gcr.io/$PROJECT_ID/next-tanstack-tutorial:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

# Store the image in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/next-tanstack-tutorial:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/next-tanstack-tutorial:latest

options:
  logging: 'CLOUD_LOGGING_ONLY'
  machineType: 'E2_HIGHCPU_8'

timeout : '1200s'